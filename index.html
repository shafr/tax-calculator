<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tax Calculation help</title>

    <link href="bs/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="bs/main.css" rel="stylesheet"> -->
    <!-- <script src="js/inputs.js"></script> -->
</head>

<body>
    <main role="main" class="container">
        <div id="allInputs">
            <div id="dollarValue">
                <div>
                    <label><b>Dollar value for conversion</b></label>
                </div>
                <div>
                    <label>is taken from </label>
                    <a href="https://www.kurzy.cz/kurzy-men/jednotny-kurz/2021/">here</a>
                    <input type="text" disabled="rue" t id="inputDollarConversionValue" value="21.720">
                </div>
            </div>
            <div id="salaryInputs">
                <div>
                    <label><b>Information from salary document from Anna</b></label>
                </div>
                <div>
                    <label>Tax Base (Field 5.)</label>
                    <input type="text" id="inputSalaryTaxBase">
                </div>
                <div>
                    <label>Taxes paid (Field 6.)</label>
                    <input type="text" id="inputSalaryTaxesPaid">
                </div>
            </div>

            <div id="flatInputs">
                <div id="hypoInputs">
                    <div>
                        <label><b>Information from your bank (in case of mortgage)</b></label>
                    </div>
                    <div>
                        <label> Mortgage payment (castka uroku z vyse uvedenoho uveru)</label>
                        <input type="text" id="inputBankMortgage">
                    </div>
                </div>

                <div id="flatIncome">
                    <div>
                        <label><b>Information from your house or cooperative tenant</b></label>
                    </div>
                    <div>
                        <label> Rent income (if your house is renting spaces, like for stores or offices)</label>
                        <input type="text" id="inputBankMortgage">
                    </div>
                </div>


            </div>
            <div id="childsInputs">
                <div>
                    <label><b>Information from your Kindergarten (in case children)</b></label>
                </div>
                <div>
                    <label> Kindergarten payment</label>
                    <input type="text" id="inputBankMortgage">
                </div>
            </div>

            <div id="stocksRelated">
                <div id="stocksInputsDividends">
                </div>

                <div id="stocksInputsReceived">
                </div>
            </div>

        </div>

        <div>
            <button id="btnCalculate" onclick="doCalculations()" type="button" class="btn btn-success">
                Calculate
            </button>
        </div>

        <div class="border-top">
      
        </div>

        <div id="results">
            <div id="stocksDoublePayment">
                <span class="badge badge-secondary">Seznam-podle-p38</span>
                <label><b>pro poplatníky uplatňující nárok na vyloučení dvojího zdanění podle § 38f odst. 10 zákona</b></label>
                <a href="/assets/forms/seznam-podle-38.png">filled example</a>
            
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Cislo</th>
                            <th scope="col">identifikační údaje (adresa)</th>
                            <th scope="col">stát zdroje příjmů</th>
                            <th scope="col">zaplacená daň</th>
                            <th scope="col">daň</th>
                            <th scope="col">příjmy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Fidelity Stock Plan Services, LLC (Cincinati, OH 42277-0003)</td>
                            <td>US</td>
                            <td>tax paid in USD</td>
                            <td>tax paid in CZK</td>
                            <td>dividend income in CZK</td>
                        </tr>
                    </tbody>
                </table>

            </div>
    </main>


</body>

</html>
